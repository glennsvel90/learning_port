{% extends 'layout.html' %}
{% load bootstrap3 %}


{% block title %}Sign Up | {{ block.super }} {% endblock title %}

{% block content %}
<div class="row">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="SIgn Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
